<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Thank You - Tesselonix</title>
    <meta
      name="description"
      content="Thanks for reaching out to Tesselonix. We've received your message and will respond shortly."
    />
    <meta http-equiv="refresh" content="6; url=/" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/_astro/Base.DvB2Xm2x.css" />
    <link rel="stylesheet" href="/_astro/_regular_.B5LzyFPV.css" />
    <link rel="stylesheet" href="./style/animation.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #04070f;
        color: #fff;
        font-family: Inter, system-ui, sans-serif;
        padding: 1.5rem;
        text-align: center;
      }
      .card {
        max-width: 620px;
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.05),
          rgba(255, 255, 255, 0.02)
        );
        backdrop-filter: blur(18px);
        border-radius: 2rem;
        padding: 3rem 2.25rem;
        box-shadow: 0 8px 40px -4px rgba(0, 0, 0, 0.6);
      }
      h1 {
        font-size: clamp(1.9rem, 4vw, 2.75rem);
        line-height: 1.15;
        margin-bottom: 1.1rem;
        background: linear-gradient(90deg, #4f9bff, #76e4f7);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      p {
        opacity: 0.85;
        font-size: 1rem;
        line-height: 1.55;
      }
      .actions {
        margin-top: 2.25rem;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }
      a.btn {
        text-decoration: none;
        padding: 0.9rem 1.5rem;
        border-radius: 999px;
        font-weight: 600;
        font-size: 0.95rem;
        letter-spacing: 0.4px;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: 0.45s cubic-bezier(0.4, 0.2, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      a.btn-primary {
        background: #2563eb;
        color: #fff;
        border: 1px solid #1d4ed8;
      }
      a.btn-primary:hover {
        background: #1d4ed8;
        transform: translateY(-2px);
        box-shadow: 0 6px 22px -6px rgba(37, 99, 235, 0.55);
      }
      a.btn-secondary {
        background: rgba(255, 255, 255, 0.08);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.14);
      }
      a.btn-secondary:hover {
        background: rgba(255, 255, 255, 0.14);
      }
      .note {
        margin-top: 1.75rem;
        font-size: 0.75rem;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        opacity: 0.45;
      }
      @media (max-width: 640px) {
        .card {
          padding: 2.25rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <h1>Message Received</h1>
      <p>
        Thanks for reaching out to <strong>Tesselonix</strong>. Your message is
        now in our system and a member of our team will reply shortly. Youâ€™ll be
        redirected to the homepage automatically.
      </p>
      <div class="actions">
        <a href="/" class="btn btn-primary">Return Home Now</a>
        <a href="/our-services.html" class="btn btn-secondary"
          >Explore Services</a
        >
      </div>
      <div class="note" aria-hidden="true">Auto-redirect in a few seconds</div>
    </main>
  </body>
</html>
